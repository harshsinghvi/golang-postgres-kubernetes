version: '3'
services:
  app:
    container_name: go-todo-api
    build: .
    ports: 
      - 8080:8080 
    restart: on-failure
    depends_on:
      - postgres          
    networks:
      - fullstack
    environment:
      - DB_HOST=${DB_HOST}
      - DB_DRIVER=${DB_DRIVER}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - POSTGRES_URL=${POSTGRES_URL}
      # - PORT=${PORT} 

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=${DB_USER}  
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    ports:
      - 5432:5432
    volumes:
      - ./docker-compose/postgres:/var/lib/postgresql
    networks:
      - fullstack                

# Networks to be created to facilitate communication between containers
networks:
  fullstack:
    driver: bridge
